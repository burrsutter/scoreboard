<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Scoreboard</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/3.0.3/normalize.min.css">
  <link rel="stylesheet" href="build/styles.css">
</head>
<body>

  <ul id="totalScore" class="aggregate-score">
  </ul>

  <ul id="scoreboard" class="scoreboard">
    <li id="team-score-block-1">
    </li>

    <li id="team-score-block-2">
   </li>

    <li id="team-score-block-3">
    </li>

    <li id="team-score-block-4">
    </li>

  </ul>

  <div class="container">
    <div class="container-mask"></div><!-- mask -->
    <div id="team-1" class="score" style="transform: translateY(80%)">
      <div class="score-details">
        <h1>Orange Team</h1>
        <h2 id="rank-team-1"></h2>
      </div>
    </div>

    <div id="team-2" class="score"  style="transform: translateY(80%)">
      <div class="score-details">
        <h1>Teal Team</h1>
        <h2 id="rank-team-2"></h2>
      </div>
    </div>

    <div id="team-3" class="score"  style="transform: translateY(80%)">
      <div class="score-details">
        <h1>Violet Team</h1>
        <h2 id="rank-team-3"></h2>
      </div>
    </div>

    <div id="team-4" class="score"  style="transform: translateY(80%)">
      <div class="score-details">
        <h1>Green Team</h1>
        <h2 id="rank-team-4"></h2>
      </div>
    </div>


  </div><!-- /container -->

  <script src="build/bundle.js"></script>

</body>
</html>
